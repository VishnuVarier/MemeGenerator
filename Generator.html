<html>
    <head>
        <link rel="stylesheet" href="Generator.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body>
        <h1>Meme Generator</h1>
        <div class="cont">
            <img id="memeImage" src="" >
            <div id="cont">
                <input type="text" placeholder="Enter Caption" id="text">
                <input type="number" placeholder="X cordinate" id="XCord">
                <input type="number" placeholder="Y cordinate" id="YCord"><br>
            </div>
            <div id="captions">
            </div>

        </div>
        <div class="util">
            <button class="add" id="add" onclick="addCaption()">Add Caption</button>
            <button class="add" id="rem" onclick="removeCaption()">Remove Caption</button>
            <button class="generate" onclick="generateMeme()">Generate!</button>
        </div>
    </body>
        <script>
            const params = new URLSearchParams(window.location.search);
            const imageSrc = params.get("img");
            if (imageSrc) {
                document.getElementById("memeImage").src = imageSrc;
            }
            
            var num = 0;
            function addCaption() {
                const container = document.getElementById("captions");
                const caption = document.createElement("div");
                
                const text = document.getElementById("text").value;
                const XValue = document.getElementById("XCord").value;
                const YValue = document.getElementById("YCord").value;
                
                caption.className="caption";
                caption.id = `caption${num}`;
                caption.innerHTML = text;
                caption.style.left = `${XValue}px`;
                caption.style.top = `${YValue}px`;
                
                container.appendChild(caption)
                num +=1;
            }

            function removeCaption() {
                const container = document.getElementById("captions");
                const captions = container.getElementsByTagName("div");

                if (captions.length > 0) {
                    container.removeChild(captions[captions.length - 1]);
                }
            }
            
        </script>
</html>
